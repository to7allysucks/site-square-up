<div class="@@block__frame frame">
    <div class="frame__header">
        @@include('./_icon.html', {
            "img": "@@img",
            "alt": "@@alt",
            "title": "@@title",
            "icon--modifier": "@@icon--modifier",
        })
        <h4 class="frame__tilte h4">@@title</h4>
    </div>
    <p class="@@block__description frame__description">
        @@description
    </p>
</div>
