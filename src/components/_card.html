<div class="@@block__card card">
    @@include('./_icon.html', {
        "img": "@@card__img",
        "alt": "@@card__title",
        })
    <div class="card__content">
        <div class="card__text">
            <h3 class="card__title h3">@@card__title</h3>
            <p class="card__description">@@card__description</p>
        </div>
        @@include('./_button.html', {
            "title": "Learn More",
            "link": "/",
            "block__element": "services-section__button",
            "block--modifier": "button--grey",
            })
    </div>
</div>
