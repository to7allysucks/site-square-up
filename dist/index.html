<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>SquareUp | Home</title>
</head>
<body>
    
<header class="header">
    <div class="header__body">
        <a href="/">
            <img src="./assets/images/logo.webp" alt="SquareUp logo">
        </a>    
        <nav class="header__menu-list">
            <li class="menu-list__item"><a href="/" class="menu-list__link is-active">Home</a></li>
            <li class="menu-list__item"><a href="/" class="menu-list__link">Services</a></li>
            <li class="menu-list__item"><a href="/" class="menu-list__link">Work</a></li>
            <li class="menu-list__item"><a href="/" class="menu-list__link">Process</a></li>
            <li class="menu-list__item"><a href="/" class="menu-list__link">About</a></li>
            <li class="menu-list__item"><a href="/" class="menu-list__link">Careers</a></li>
        </nav>

        <a href="#">
    <button class="header__button button--accent button">
        Contact Us
    </button>
</a>
    </div>
</header>

<main>
    <section class="hero-section">
    <h1 class="h1">A Digital Product Studio <br>that will Work</h1>
    <div class="hero-section__promo">
        <p class="promo__text">For <span class="promo__card">Startups</span>, 
            <span class="promo__card">Enterprise leaders</span>, 
            <span class="promo__card">Media & Publishers</span> and 
            <span class="promo__card">Social Good</span></p>
    </div>
    <div class="buttons__wrapper">
    <a href="#">
    <button class="hero-section__button button--blur button">
        Our Works
    </button>
</a>

    <a href="#">
    <button class="hero-section__button button--accent button">
        Contact Us
    </button>
</a>
    </div>
</section>

    <section class="companies-section">
    <div class="companies-section__count">
        <p class="count__text">Trusted By 250+ Companies</p>
    </div>
    <div class="company-card">
    <img src="./assets/images/zapier-icon.webp" alt="zapier" class="company-card__icon">
</div>
    <div class="company-card">
    <img src="./assets/images/spotify-icon.webp" alt="spotify" class="company-card__icon">
</div>
    <div class="company-card">
    <img src="./assets/images/zoom-icon.webp" alt="zoom" class="company-card__icon">
</div>
    <div class="company-card">
    <img src="./assets/images/slack-icon.webp" alt="slack" class="company-card__icon">
</div>
    <div class="company-card">
    <img src="./assets/images/amazon-icon.webp" alt="amazon" class="company-card__icon">
</div>
    <div class="company-card">
    <img src="./assets/images/adobe-icon.webp" alt="adobe" class="company-card__icon">
</div>
</section>
</main>























































<div class="card">
    <picture>
        <source srcset="./assets/images/cat1-sm.webp" media="(max-width: 480px)">
        <source srcset="./assets/images/cat1-lg.webp" media="(max-width: 800px)">
        <img src="./assets/images/cat1.webp" alt="Изображение 2" class="card__image">
    </picture>
    <div class="card__body">
        <h3 class="card__title">Заголовок 2</h3>
        <p class="card__text">Текст описания карточки 2</p>
    </div>
</div>

</body>
</html>
